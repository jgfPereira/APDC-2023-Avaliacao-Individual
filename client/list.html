<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Users</title>
</head>
<body>
<h1>List Users</h1>
<div>
    <img alt="List Icon" class="listIcon" height="200" src="/assets/img/listIcon.png" style="margin-left: 50px;"
         width="200">
</div>
<br>
<div>
    <label id="tokenLabel" style="font-weight: bold;">Token</label>
    <input id="token" placeholder="Enter token" type="text">
    <br> <br>
    <label id="usernameLabel" style="font-weight: bold;">Username</label>
    <input id="username" placeholder="Enter username" type="text">
    <br> <br>
    <button id="listBtn" type="submit">Remove</button>
    <br> <br>
</div>
<script src="/list.js"></script>
</body>
</html>
