<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove User</title>
</head>
<body>
<h1>Remove an account</h1>
<div>
    <img alt="Remove Icon" class="removeIcon" height="200" src="/assets/img/removeIcon.png" style="margin-left: 50px;"
         width="200">
</div>
<br>
<div>
    <label id="tokenLabel" style="font-weight: bold;">Token</label>
    <input id="token" placeholder="Enter token" type="text">
    <br> <br>
    <label id="removerLabel" style="font-weight: bold;">Username of remover</label>
    <input id="remover" placeholder="Enter remover username" type="text">
    <br> <br>
    <label id="removedLabel" style="font-weight: bold;">Username of user to be removed</label>
    <input id="removed" placeholder="Enter username to remove" type="text">
    <br> <br>
    <button id="removeBtn" type="submit">Remove</button>
    <br> <br>
</div>
<script src="/remove.js"></script>
</body>
</html>
